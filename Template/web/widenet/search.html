<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{$webtitle}</title>
	<meta name="keywords" content="{$list_keywords}">
	<meta name="description" content="{$list_description}">
    <link type="text/css" rel="stylesheet" href="{$tplpath}/css/style.css">
</head>
<body>
<div id="app">
	<!-- 头部 -->
	<include file="{$tplpath}/header.html" />
	<!-- 筛选结果 -->
	<div id="t-pager-cont">
		<div class="w-movie-page">
			<header>
				<div id="t-mini-pager">
					<div class="mini-pager">
						<p>
							共
							<span class="total-num">{$count}</span>
							条筛选结果
						</p>
					</div>
				</div>
			</header>
			<div class="tab-cont">
				<ul class="movie-filter-lists">
					<search name="list" limit="30" order="update_time desc"> 
					<li class="slider-item">
						<div class="slider-info-box">
							<div class="img-box">
								<a href="{$list['url']}" target="_blank">
									<img width="200" height="300" alt="{$list['title']}" src="{$list['pic']}" style="display: inline;">
								</a>
								<a href="{$list['url']}" target="_blank" class="play-btn">观看正片</a>
								<switch name="list.tj_tag">
                                    <case value="1"><span title="热剧更新" class="gengxin-icon">热剧更新</span></case>
                                    <case value="2"><span title="正在热播" class="onlyp-icon">正在热播</span></case>
                                    <case value="3"><span title="大片抢先看" class="qanxian-icon">大片抢先看</span></case>
                                    <case value="4"><span title="VIP专享" class="vip-icon">VIP专享</span></case>
                                </switch>
								<span class="figure_caption">{$list['serialize']}</span>
							</div>
							<div class="info">
								<h2>
									<a href="{$list['url']}" target="_blank">{$list['title']}</a>
								</h2>
								<p class="txt">{$list['actors']|msubstr=0,11}</p>
								<span class="scores">{$list['rating']}</span>
							</div>
						</div>
					</li>
					</search>
				</ul>
			</div>
			<div class="w-pager-wrap">
				<div class="w-pager all-pager">
					<page listrow="30" />
				</div>
			</div>
		</div>
	</div>
	<include file="{$tplpath}/footer.html" />
</div>
<script type="text/javascript" src="{$tplpath}/js/jquery.min.js"></script>
<script type="text/javascript" src="{$tplpath}/js/jquery.mouseDelay.min.js"></script>
<script type="text/javascript" src="{$tplpath}/js/swiper.jquery.min.js"></script>
<script type="text/javascript" src="{$tplpath}/js/global.js"></script>
</body>
</html>
