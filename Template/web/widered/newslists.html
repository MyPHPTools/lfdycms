<!DOCTYPE html>
<!-- saved from url=(0025)http://tv.sohu.com/drama/ -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{$webtitle}</title>
    <meta name="description" content="{$description}">
    <meta name="keywords" content="{$keywords}">
    <link type="text/css" rel="stylesheet" href="{$tplpath}/css/global2014.css">
    <link type="text/css" rel="stylesheet" href="{$tplpath}/css/nav_v1.css">
    <link type="text/css" rel="stylesheet" href="{$tplpath}/css/channel.css">
    <link type="text/css" rel="stylesheet" href="{$tplpath}/css/drama-album.css"></head>

<body class="W_1380">
    <include file="{$tplpath}/header.html" />
    <div id="content">
        <div class="wrapDrama cf">
            <div class="main">
                <ul class="lisC cf">
                    <newspage name="newlist" limit="10" order="update_time desc">
                    <li class="lisCi cf">
                        <a class="sz110 l load" href="{$newlist['url']}" target="_blank">
                            <img class="sz110" alt="{$newlist['title']}" src="{$newlist['pic']}">
                        </a> 
                        <div class="w120 r">
                            <p class="fs18 mb5"><a href="{$newlist['url']}" target="_blank">{$newlist['title']}</a></p>
                            <p class="fs14">{:msubstr(strip_tags($newlist['content']),0,120)}</p>
                        </div>
                    </li>
                    </newspage>
                </ul>
                <div class="mod_line"></div>
            </div>
            <div class="side">
                <div class="modRB">
                    <div class="tit">最新更新</div>
                    <ul class="lisPT cf" id="likelist">
                        <list name="list" cid="all" order="update_time desc" limit="4">
                        <li class="lisPi cf">
                            <a href="{$list['url']}" target="_blank" class="sz110 load">
                            <img src="{$list['pic']}" class="sz110" title="{$list['title']}">
                            </a><div class="pic"><p class="fs14 pt"><a href="{$list['url']}" target="_blank" title="{$list['title']}">{$list['title']|msubstr=0,10}</a></p><p class="pi break">{$list['actors']|msubstr=0,11}</p></div>
                        </li>
                        </list>
                    </ul>
                </div>
                <div class="mod_line"></div>
                <div class="modRC">
                    <div class="tit">{$ctitle}排行榜</div>
                    <div class="rankud cf" id="tvrank">
                        <ul class="ranku cf">
                        <list name="list" cid="all" order="hits desc" limit="10">
                            <li class="ranki rk{$i-1}">
                            <a title="{$list['title']}" target="_blank" href="{$list['url']}" class="ranka">{$list['title']|msubstr=0,10}</a></li>
                        </list>
                        </ul>
                    </div>
                </div>               
            </div>
            <div class="ssPages area">
                <page listrow="10" />
            </div>
        </div>
    </div>
    <include file="{$tplpath}/footer.html" />
    <script type="text/javascript" src="{$tplpath}/js/jquery.min.js"></script>
    <script type="text/javascript" src="{$tplpath}/js/jquery.mouseDelay.min.js"></script>
    <script type="text/javascript" src="{$tplpath}/js/global.js"></script>
</body>
</html>
