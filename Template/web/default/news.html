<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<title>{$webtitle}</title>
<meta name="copyright" content="{$weburl}" />
<meta name="keywords" content="{$keywords}">
<meta name="description" content="{$description}">
<meta name="ROBOTS" content="NOIMAGEINDEX">
<link rel="alternate" href="{$rssurl}" type="application/rss+xml" title="rss" />
<css href="{$tplpath}/style/style.css" />
</head>
<body>
<include file="{$tplpath}/header.html" />
<div class="wrapper">
	<div class="brecam">您的当前位置：{$ctitle}<i>></i>{$title}</div>
    <div class="comwrap clearfix">
		<div class="continfo">
            <div class="news_channel">
            <h3>{$title}</h3>
                <div class="timebox">
                    <span pubtime="{$time}"><span>{$time}</span></span>
                    <a href="javascript:void(0);" target="_blank" {$digg['up_js']}><em class="icon_nbbs"></em>{$digg['up']}</a>
                </div>
                <div class="news_spic">
                    <netempty name="pic">
                    <div class="news_imgctrl">
                        <img src="{$tplpath}/images/loading.gif" data-original="{$pic}" alt="{$title}"/>
                    </div>
                    </netempty>
                    <p>{$content}</p>
                </div>
            </div>
        </div>
        <div class="comwrap">
            {:hook('SocialComment')}
        </div>
    </div>
    <div id="bde">
    <!-- 广告位：首页横幅960*90 -->
    </div>
</div>
<include file="{$tplpath}/footer.html" />
<js href="{$tplpath}/js/jquery.min.js" />
<js href="{$tplpath}/js/jquery.lazyload.min.js" />
<js href="{$tplpath}/js/common.source.js" />
</body>
</html>
