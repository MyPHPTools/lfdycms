<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<title>{$webtitle}</title>
<meta name="copyright" content="{$weburl}" />
<meta name="keywords" content="{$keywords}">
<meta name="description" content="{$description}">
<meta name="ROBOTS" content="NOIMAGEINDEX">
<link rel="alternate" href="{$rssurl}" type="application/rss+xml" title="rss" />
<css href="{$tplpath}/style/style.css" />
</head>
<body>
<include file="{$tplpath}/header.html" />
<div class="wrapper">
	<div class="brecam">您的当前位置：{$ctitle}<i>&gt;</i>{$title}</div>
    <div class="comwrap clearfix">
		<div class="continfo">
			<div class="player">
				<player />
			</div>
			<dl class="playurl">
				<dt>
					<span>播放地址</span>
					<ul>
                    	<playlist name="player">
						<li <eq name="i" value="1">class="current"</eq>>
							<em>{$player['title']}</em>
						</li>
                        </playlist>
					</ul>
				</dt>
                <playlist name="player">
                    <dd <eq name="i" value="1">style="display:block;"</eq>>
                        <volist name="player['movie_url']" id="url">
                        <a history="{$i}" href="{$url['url']}" target="_blank" rel="nofollow">{$url['title']}</a>
                        </volist>
                    </dd>
                </playlist>
			</dl>
            <div class="comwrap">
				{:hook('SocialComment')}
			</div>
        </div>
    </div>
    <div id="bde">
    <!-- 广告位：首页横幅960*90 -->
    </div>
</div>
<include file="{$tplpath}/footer.html" />
<js href="{$tplpath}/js/jquery.min.js" />
<js href="{$tplpath}/js/jquery.lazyload.min.js" />
<js href="{$tplpath}/js/common.source.js" />
</body>
</html>
