<extend name="Public/base"/>

<block name="body">
    <div class="panel admin-panel">
      <div class="panel-head"><strong>{$meta_title}</strong></div>
      <div class="panel-body">
      	<form method="post" class="form-x" action="{:U()}">
            <div class="form-group">
                <div class="label"><label>广告名称</label></div>
                <div class="field"> <input type="text" class="input input-auto"  size="50" name="title" value="{$info.title|default=''}"/> </div>
            </div>
            <div class="form-group">
                <div class="label"><label>广告文件名</label></div>
                <div class="field"> <input type="text" class="input input-auto"  size="50" name="url" value="{$info.url|default=''}" <notempty name="info.url">disabled</notempty>/> 请勿使用中文</div>
            </div>
            <div class="form-group">
                <div class="label"><label>广告内容</label></div>
                <div class="field"> 
                  <textarea name="content" rows="8" class="input">{$info.content|default=''}</textarea>
              </div>
            </div>
            <input type="hidden" name="id" id="id" value="{$info.id}" />
          <br>
        <div class="form-button"><button class="button bg-main ajax-post" type="submit" target-form="form-x">提 交</button></div>
        </form>
      </div>
    </div>
</block>
<block name="script">
	<script type="text/javascript">
		<present name="info.id">
		highlight_subnav('{:U("Ad/index")}');
		</present>
	</script>
</block>
