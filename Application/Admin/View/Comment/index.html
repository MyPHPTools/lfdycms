    <div class="panel admin-panel">
    	<div class="panel-head"><strong>评论管理</strong></div>
        <div class="panel-body">
			<volist name="tree" id="list">
				<div class="media media-x">
					<a class="float-left" href="#">
						<img src="{$list['user']['path']}" width="64" height="64" class="radius" alt="{$list['user']['username']}">
					</a>
					<div class="media-body">
						<strong>影片名称：<a href="{:U('/movie/index',array('id'=>$list['mid']))}" target="_blank">{$list['movie_title']}</a></strong>
						<strong>{$list['user']['username']} {$list['create_time']|tmspan} <div class="float-right"><a class="ajax-get" href="{:U('Comment/del',"id=".$list['id'])}">删除</a></strong></div>{$list['content']|ubb_face}
						<hr />
					</div>
				</div>
			</volist>
		</div>
		<div class="panel-foot text-center">
         	<div class="page">{$_page}</div>
        </div>
    </div>
</block>
