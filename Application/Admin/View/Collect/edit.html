<extend name="Public/base"/>

<block name="body">
    <div class="panel admin-panel">
      <div class="panel-head"><strong>{$meta_title}</strong></div>
      <div class="panel-body">
      	<form method="post" class="form-x" action="{:U()}">
            <div class="form-group">
                <div class="label"><label>采集资源名称</label></div>
                <div class="field"> <input type="text" class="input input-auto"  size="30" name="title" value="{$info.title|default=''}"/> </div>
            </div>
            <div class="form-group">
                <div class="label"><label>采集资源API地址</label></div>
                <div class="field"> 
                    <input type="text" class="input input-auto"  size="70" name="url" value="{$info.url|default=''}"/>
                    <div class="input-note text-red">例如：http://***.com/inc/api.php</div>
                </div>
            </div>
            <div class="form-group">
                <div class="label"><label>采集资源类型</label></div>
                <div class="field">
                    <select class="input input-auto type" name="type">
                        <option value="xml">XML</option>
                        <option value="json">JSON</option>
                    </select>
                    <div class="input-note">目前都为XML类型</div>
                </div>
            </div>
            <input type="hidden" name="id" id="id" value="{$info.id}" />
          <br>
        <div class="form-button"><button class="button bg-main ajax-post" type="submit" target-form="form-x">提 交</button></div>
        </form>
      </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        highlight_subnav('{:U('Collect/index')}');
		<present name="info.id">
		setValue("type", "{$info.type}");
		</present>
	</script>
</block>
