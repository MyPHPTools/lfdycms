<extend name="Public/base"/>

<block name="body">
    <div class="panel admin-panel">
      <div class="panel-head"><strong>新增用户</strong></div>
      <div class="panel-body">
      	<form method="post" class="form-x" action="{:U()}">
            <div class="form-group">
                <div class="label"><label>用户名</label></div>
                <div class="field"> <input type="text" class="input input-auto"  size="30" name="username" value="" placeholder="用户名" data-validate="required:清填写用户名" /> </div>
            </div>
            <div class="form-group">
                <div class="label"><label>Email</label></div>
                <div class="field"> <input type="text" class="input input-auto"  size="30" name="email" value="" placeholder="email" data-validate="email:Email格式不正确" /> </div>
            </div>
            <div class="form-group">
                <div class="label"><label>密码</label></div>
                <div class="field"> <input type="text" class="input input-auto"  size="30" name="password" value="" placeholder="用户密码不能少于6位" data-validate="required:清填写登陆密码" /> </div>
            </div>
            <div class="form-group">
                <div class="label"><label>确认密码</label></div>
                <div class="field"> <input type="text" class="input input-auto"  size="30" name="repassword" value="" placeholder="用户密码不能少于6位"  data-validate="repeat#password:两次输入的密码不一致" /> </div>
            </div>
        <br>
        <div class="form-button"><button class="button bg-main ajax-post" type="submit" target-form="form-x">提 交</button></div>
        </form>
      </div>
    </div>
</block>
