<extend name="Public/base"/>

<block name="body">
	<div class="panel admin-panel">
    <form method="post" class="form-x">
    	<div class="panel-head"><strong>幻灯管理</strong></div>
        <div class="padding border-bottom">
        	<div class="button-group button-group-small">
            <button type="button" class="button checkall" checkfor="id[]" name="checkall"><span class="icon-check-square-o"></span> 全选</button>
             <a class="button" href="{:U('add')}"><span class="icon-plus text-green"></span> 新 增</a>
             <button class="button ajax-post confirm" url="{:U('del')}" target-form="form-x"><span class="icon-trash-o text-red"></span> 删 除</button>
            </div>
        </div>
        <table class="table table-hover">
        	<tr>
                <th width="45">选择</th>
                <th style="width:20%;">标题</th>
                <th>类型</th>
                <th style="width:20%;">图片</th>
				<th style="width:30%;">连接地址</th>
				<th style="width:15%;">创建时间</th>
				<th class="text-right" style="width:100px;">操作</th>
            </tr>
           	<notempty name="list">
            <volist name="list" id="vo">
            <tr>
                <td><input type="checkbox" name="id[]" value="{$vo.id}" /></td>
                <td style="width:20%;">{$vo['title']}</td>
                <td><switch name="vo['type']"><case value="1">app</case><case value="2">wap</case><default />web</switch></td>
                <td style="width:20%;"><img src="{$vo['cover_id']|get_cover=###,"path"}" class="img-thumbnail" style="height:50px;"/></td>
				<td style="width:30%;">{$vo.link}</td>
				<td style="width:15%;">{$vo.create_time|time_format=###,"Y-m-d"}</td>
				<td style="width:100px;">
					<a href="{:U('edit?id='.$vo['id'])}">修改</a>
                    <a href="{:U('del?id='.$vo['id'])}" class="confirm ajax-get">删除</a>
				</td>
            </tr>
            </volist>
            <else/>
            <td colspan="5"> aOh! 暂时还没有内容! </td>
            </notempty>
        </table>
         <div class="panel-foot text-center">
         	<div class="page">{$_page}</div>
        </div>
        </form>
    </div>
</block>
<block name="script">
	<script type="text/javascript">
		$(document).ready(function(){
			highlight_subnav('{:U('Slider/index')}');
		});
	</script>
</block>
