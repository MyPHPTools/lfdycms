<extend name="Public/base"/>

<block name="body">
    <div class="panel admin-panel">
        <div class="panel-head"><strong>{$meta_title}</strong></div>
        <div class="panel-body">
        	<notempty name="version['update']">
            <div class="form-group">
                <div class="label"><label>版本号</label></div>
                <div class="field">{$version['version']}</div>
            </div>
            <div class="form-group">
                <div class="label"><label>更新内容</label></div>
                <div class="field">{$version['content']}</div>
            </div>
            <br>
            <div class="form-button"><a class="button bg-main" href="{:U('lists','version='.$version['version'])}">升级</a></div>
            <else/>
            您已经是最新版本了
            </notempty>
        </div>
    </div>
</block>
