<!DOCTYPE html PUBLIC"-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="{$keywords}" name="keywords">
    <meta content="{$description}" name="description">
    <title>{$webtitle}--用户中心</title>
    <css href="__CSS__/bootstrap.min.css" />
    <css href="__CSS__/style.css" />
    <css href="__CSS__/animate.css" />
    <css href="__STATIC__/face/css/face.css" />
</head>
<body>
<div class="wrapper-md">
<div class="panel panel-default">
    <div class="panel-heading font-bold">发送消息</div>
      <div class="panel-body">
      	<form method="post" action="{:U('add')}" class="form-x">
            <div class="form-group">
                <label>用户名</label>
            	<input type="text" name="username" class="form-control" value="{$username}" placeholder="用户名"/>
            </div>
            <div class="form-group">
                <label>标题</label>
                <input type="text" name="title" class="form-control" placeholder="标题"/>
            </div>
            <div class="form-group">
                <label>消息内容</label>
                <div class="layui-form"><textarea name="content" id="LAY_desc"></textarea></div>
            </div>
          <br>
        <div class="form-button"><button class="btn btn-info ajaxpost" type="submit" target-form="form-x">发 送</button></div>
        </form>
      </div>
    </div>
</div>
<script src="__JS__/jquery.js"></script>
<script src="__STATIC__/layer/layer.js"></script>
<script src="__STATIC__/face/face_icon.js"></script>
<script src="__STATIC__/face/face.js"></script>
<script type="text/javascript">
$(function(){
	$(".ajaxpost").click(function(){
		var url;
		var target_form = $(this).attr('target-form');
		var index = parent.layer.getFrameIndex(window.name);
		var form = $('.'+target_form);
		if (url = form.get(0).action) {
			query = form.serialize();
			$.post(url,query).success(function(data){
				 if (data.status==1) {
					parent.layer.msg(data.info,{icon: 1,shade: 0.3},function(){
						parent.location.reload();
						parent.layer.close(index);
					});
				 }else{
					parent.layer.msg(data.info,{icon: 0,shade: 0.3});
				 }
			});
		}
		return false;
	});
	<eq name="type" value="1">
	$('[name="username"]').parent().toggleClass('hidden');
	</eq>
})
</script>
</body>
</html>
