<extend name="Public/base"/>
<block name="body">
	<div class="hbox stretch">
        <div class="vbox scrollable wrapper m-t-xs">
            <div class="container projects">
                <div class="col-lg-12">
                    <div class="panel b-a">
                        <div class="panel-heading b-b">
                            <b>兑换</b>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" method="post" action="{:U()}" data-parsley-validate>
                            <input name="pid" type="hidden" value="{$pid}">
                            <div class="form-group">
                              <label class="col-sm-2 control-label">兑换名称：</label>
                              <div class="col-sm-10">
                                <input type="text" name="commoditiesname" class="form-control rounded" value="{$ptitle}" disabled>                        
                              </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                              <label class="col-sm-2 control-label">收货人：</label>
                              <div class="col-sm-10">
                                <input type="text" name="name" class="form-control rounded" required>                        
                              </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                              <label class="col-sm-2 control-label">收货地址：</label>
                              <div class="col-sm-10">
                                <input type="text" name="address" class="form-control rounded">                        
                              </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                              <label class="col-sm-2 control-label">联系电话：</label>
                              <div class="col-sm-10">
                                <input type="text" name="tel" class="form-control rounded" required data-parsley-type="number">                        
                              </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                              <label class="col-sm-2 control-label">QQ：</label>
                              <div class="col-sm-10">
                                <input type="text" name="qq" class="form-control rounded" required data-parsley-type="number">                        
                              </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                              <label class="col-sm-2 control-label">备注：</label>
                              <div class="col-sm-10">
                                <textarea name="remarks" rows="5" class="form-control"></textarea>                        
                              </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                              <div class="col-sm-4 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary">提交</button>
                              </div>
                            </div>
                          	</form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
<js href="__JS__/parsley.min.js" />
<js href="__JS__/zh_cn.js" />
</block>
