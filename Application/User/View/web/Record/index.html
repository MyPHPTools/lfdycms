<extend name="Public/base"/>
<block name="body">
	<div class="hbox stretch">
        <div class="vbox scrollable wrapper m-t-xs">
            <div class="container projects">
                <div class="col-lg-9">
					<div class="timeline">
                    	<div class="timeline-head">
                        <a href="{:U('remove')}" class="ajaxget"><i class="glyphicon glyphicon-trash time-icon bg-danger"></i></a>
                        </div>
                    	<volist name="mov" id="record">
                        <div class="timeline-item">
                            <div class="timeline-caption">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <span class="arrow left"></span>
                                        <span class="timeline-icon">
                                            <i class="glyphicon glyphicon-facetime-video time-icon bg-primary"></i>
                                        </span>
                                        <span class="timeline-date">{$record['type']}</span>
                                        <div class="row row-sm">
                                        	<volist name="record['movie']" id="movie">
                                            <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                                                <div class="pos-rlt">
                                                    <div class="item-overlay opacity r r-2x bg-black">
                                                        <div class="center text-center">
                                                            <a href="{$movie['purl']}"><span class="glyphicon glyphicon-play i-2x"></span></a>
                                                        </div>
                                                        <div class="bottom padder m-b-sm">
                                                          <a href="{:U('remove?id='.$movie['id'])}" class="pull-right active ajaxget" data-toggle="class">
                                                            <i class="glyphicon glyphicon-remove text"></i>
                                                          </a>
                                                        </div>
                                                    </div>
                                                    <a href="{$movie['url']}"><img src="{$movie['pic']}" height="160" alt="" class="r r-2x img-full"></a>
                                                </div>
                                                <div class="padder-v">
                                                    <a href="{$movie['url']}" class="text-ellipsis">{$movie['title']}</a>
                                                </div>
                                            </div>
                                            </volist>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </volist>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="panel panel-default">
                        <div class="vbox">
                            <div class="scrollable wrapper">
                                <div class="text-center m-b m-t">
                                        <img src="{$path|default='__IMG__/user.jpg'}" class="img-circle img-users">
                                    <div>
                                        <div class="h4 m-t-xs m-b-xs">{$username}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer bg-info text-center">
                            <div class="row pull-out">
                                <div class="col-xs-4">
                                    <div class="padder-v">
                                    	<a href="{:U('Users/user?state=follow&id='.$id)}">
                                        <span class="m-b-xs h3 block text-white">
                                            {$follow}
                                        </span>
                                        <small class="text-muted">
                                            关注
                                        </small>
										</a>
                                    </div>
                                </div>
                                <div class="col-xs-4 dk">
                                    <div class="padder-v">
                                    	<a href="{:U('Users/user?state=fans&id='.$id)}">
                                        <span class="m-b-xs h3 block text-white">
                                            {$fans}
                                        </span>
                                        <small class="text-muted">
                                            粉丝
                                        </small>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="padder-v">
                                        <span class="m-b-xs h3 block text-white">
                                            {$integral}
                                        </span>
                                        <small class="text-muted">
                                            积分
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="vbox">
                            <div class="scrollable wrapper">
                                <div class="m-b m-t">
                                    <if condition="$vip_time gt time()">
                                    <dl class="row">
                                        <dd class="col-xs-6 rno">VIP到期：</dd>
                                        <dd class="list-inline">{$vip_time|time_format=###,"Y-m-d"}</dd>
                                    </dl>
                                    </if>
                                    <dl class="row">
                                        <dd class="col-xs-6 rno">用户类型：</dd>
                                        <dd class="list-inline"><if condition="$vip_time gt time()">VIP<else/>普通用户</if></dd>
                                    </dl>
                                    <dl class="row">
                                        <dd class="col-xs-6 rno">帐号登录次数：</dd>
                                        <dd class="list-inline">{$login}次</dd>
                                    </dl>
                                    <dl class="row">
                                        <dd class="col-xs-6 rno">上次登录IP：</dd>
                                        <dd class="list-inline">{:long2ip($last_login_ip)}</dd>
                                    </dl>
                                    <dl class="row">
                                        <dd class="col-xs-6 rno">上次登录时间：</dd>
                                        <dd class="list-inline">{$last_login_time|time_format}</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                    <div class="panel panel-default">
                        <div class="vbox">
                            <div class="scrollable wrapper">
                                <div>
                                    <h4 class="m-b"><b>会员功能</b></h4>
                                    <dl class="row">
                                        <dd class="col-xs-6">发表评论</dd>
                                        <dd class="col-xs-6 text-right"><img src="__IMG__/toggle.gif" /></dd>
                                    </dl>
                                    <dl class="row">
                                        <dd class="col-xs-6">观看游客视频</dd>
                                        <dd class="col-xs-6 text-right">
                                            <img src="__IMG__/toggle.gif" />
                                        </dd>
                                    </dl>
                                    <dl class="row">
                                        <dd class="col-xs-6">观看会员视频</dd>
                                        <dd class="col-xs-6 text-right">
                                            <if condition="$vip_time gt time()">
                                            <img src="__IMG__/toggle.gif" />
                                            <else />
                                            <img src="__IMG__/toggleb.gif" />
                                            </if>
                                        </dd>
                                    </dl>
                                    <dl class="row">
                                        <dd class="col-xs-6">观看付费视频</dd>
                                        <dd class="col-xs-6 text-right">
                                            <if condition="$vip_time gt time()">
                                            <img src="__IMG__/toggle.gif" />
                                            <else />
                                            <img src="__IMG__/toggleb.gif" />
                                            </if>
                                        </dd>
                                    </dl>
                                    <dl class="row">
                                        <dd class="col-xs-6">视频下载</dd>
                                        <dd class="col-xs-6 text-right">
                                            <if condition="$vip_time gt time()">
                                            <img src="__IMG__/toggle.gif" />
                                            <else />
                                            <img src="__IMG__/toggleb.gif" />
                                            </if>
                                        </dd>
                                    </dl>
                                    <dl class="row">
                                        <dd class="col-xs-6">私密夹</dd>
                                        <dd class="col-xs-6 text-right">
                                            <if condition="$vip_time gt time()">
                                            <img src="__IMG__/toggle.gif" />
                                            <else />
                                            <img src="__IMG__/toggleb.gif" />
                                            </if>
                                        </dd>
                                    </dl>
                                    <dl class="row">
                                        <dd class="col-xs-6">尊贵身份标识</dd>
                                        <dd class="col-xs-6 text-right">
                                            <if condition="$vip_time gt time()">
                                            <img src="__IMG__/toggle.gif" />
                                            <else />
                                            <img src="__IMG__/toggleb.gif" />
                                            </if>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
<js href="__STATIC__/layer/layer.js" />
<script type="text/javascript">
$(function(){
	$('.follow').click(function(){
		var url=$(this).attr("href");
		$.get(url).success(function(data){
			if(data.status){
				if(data.follow){
					$('.follow').attr("href",'{:U('users/followDel?uid='.$user['id'])}');
					$('.follow').find('span').html('<i class="glyphicon glyphicon-eye-open"></i> 取消关注');
					layer.msg(data.info,{icon: 6});
				}else{
					$('.follow').attr("href",'{:U('users/follow?uid='.$user['id'])}');
					$('.follow').find('span').html('<i class="glyphicon glyphicon-eye-open"></i> 关注');
					layer.msg(data.info,{icon: 5});
				}
			}
		});
	});
	$('.ajaxget').click(function(){
        var url;
		if(!confirm('确认要执行该操作吗?')){
			return false;
		}
        if ( url = $(this).attr('href')) {
            $.get(url).success(function(data){
				layer.msg(data.info,{icon: 5},function(){
					location.reload();
				}); 
			});
		}
		return false;
	});
})
</script>
</block>
